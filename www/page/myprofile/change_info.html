<ons-sliding-menu  main-page="page1.html" menu-page="menu.html" side="right" max-slide-distance="250px" var="menu"></ons-sliding-menu>
<ons-template id="menu.html" ><dir-link></dir-link></ons-template>
<ons-template id="page1.html">
    <ons-toolbar modifier="material" class="inbox-interface">
        <div class="left">
            <ons-toolbar-button  ng-click="menu.toggleMenu()" modifier="material"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">ویرایش اطلاعات</div>
        <div class="right">
              <ons-toolbar-button ng-click="go('/myprofile/setting')" modifier="material"><ons-icon icon="ion-arrow-left-c"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>
    
    <ons-page>
        <div class="formarea change_info">
            <div class="form-row rtl"><ons-input id="name" type="text"  class="width-full rtl"  placeholder="نام" modifier="underbar"  modifier="underbar" float></ons-input></div>
             <div class="form-row"><ons-input id="phone" type="number" class="width-full rtl"placeholder="شماره همراه" modifier="underbar"  float></ons-input> </div>
            <div class="form-row"><ons-input id="home_phone" type="number" class="width-full rtl"placeholder="شماره ثابت (اختیاری)" modifier="underbar"  float></ons-input> </div>
            <div class="form-row"> <ons-input id="email" type="email"  class="width-full rtl"  placeholder="پست الکترونیکی" modifier="underbar" float></ons-input> </div>
            <div class="form-row"> <ons-input id="current_pass" type="password"  class="width-full rtl"  placeholder="رمز عبور فعلی" modifier="underbar" float></ons-input> </div>
            <div class="vspc form-row"><ons-button ng-click="submit()" modifier="material">ویرایش اطلاعات</ons-button></div>
        </div>
    </ons-page>
</ons-template>
