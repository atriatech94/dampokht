<ons-sliding-menu  main-page="page1.html" menu-page="menu.html" side="right" max-slide-distance="250px" var="menu"></ons-sliding-menu>
<ons-template id="menu.html" ><dir-link></dir-link></ons-template>
<ons-template id="page1.html">
    <ons-toolbar modifier="material" class="inbox-interface">
        <div class="left">
            <ons-toolbar-button  ng-click="menu.toggleMenu()" modifier="material"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">سوالات متداول</div>
        <div class="right">
            <ons-toolbar-button ng-click="go('/branch')" modifier="material"><ons-icon icon="fa-cutlery"></ons-icon></ons-toolbar-button>
            <ons-toolbar-button ng-click="go('/cart')" modifier="material"><span class="back_txt rubberBand">{{ basket_size }}</span><ons-icon icon="ion-android-cart"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>
     
    <ons-navigator title="Navigator" var="myNavigator"> 
        <ons-page >
            <!--================================---->
            <ons-list >
                <div class="faq" ng-repeat="group in faq">
                  <ons-list-item ng-click="toggleGroup(group.id)" class="title" ng-class="{active:isGroupShown(group.id)}">
                    <ons-icon icon="fa-times" class="icon_close" ng-if="isGroupShown(group.id)" style="color:rgb(227, 167, 167);"></ons-icon>
                    <ons-icon icon="fa-plus" ng-if="!isGroupShown(group.id)"  style="color:#6fb51c"></ons-icon>
                     <p class="text-overflow"> {{group.question}}</p>
                  </ons-list-item>
                  <ons-list-item class="item-accordion"  ng-show="isGroupShown(group.id)" > 
                      {{group.question}}
                  </ons-list-item>
                  <ons-list-item class="item-accordion" ng-bind-html="group.answer"  ng-show="isGroupShown(group.id)" ></ons-list-item>

              </div>
            </ons-list>
          <!--================================---->
        </ons-page>
    </ons-navigator>
    
</ons-template>
<style>
.faq .list__item__center{
    min-height: 44px;
    line-height: 44px;
}
.center, .center-align {
    text-align: right;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
}
</style>
