<ons-sliding-menu  main-page="page1.html" menu-page="menu.html" side="right" max-slide-distance="250px" var="menu"></ons-sliding-menu>
<ons-template id="menu.html" ><dir-link></dir-link></ons-template>
<ons-template id="page1.html">
    <ons-toolbar modifier="material" class="inbox-interface">
        <div class="left">
            <ons-toolbar-button  ng-click="menu.toggleMenu()" modifier="material"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">عضویت</div>
        <div class="right">
             <ons-toolbar-button ng-click="go('/branch')" modifier="material"><ons-icon icon="fa-cutlery"></ons-icon></ons-toolbar-button>
            <ons-toolbar-button ng-click="go('/cart')" modifier="material"><span class="back_txt rubberBand">{{ basket_size }}</span><ons-icon icon="ion-android-cart"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-page>

        <div class="formarea register_form">

            <div class="form-row">
                <ons-input type="text" id="Name"  modifier="underbar" placeholder="نام شما"class="width-full rtl" float></ons-input>
            </div>

            <div class="form-row">
                <ons-input type="email" id="email"  modifier="underbar" placeholder="پست الکترونیک " class="width-full rtl" float></ons-input>
            </div> 

            <div class="form-row">
                <ons-input type="number" id="phone"  modifier="underbar" placeholder="شماره موبایل" class="width-full rtl" float></ons-input>
            </div>

            <div class="form-row">
                <ons-input type="password"   id="password"  modifier="underbar" placeholder="کلمه ی عبور" class="width-full rtl" float></ons-input>
            </div>
          <div class="form-row">
                <ons-input type="password"  id="ConfPassword"  modifier="underbar" placeholder="تکرار کلمه ی عبور" class="width-full rtl" float></ons-input>
            </div>

          <div class="vspc form-row">
              <ons-button ng-click="submit()" modifier="material">عضویت در دمپخت</ons-button>
          </div>
             <ons-button ng-click="go('/login')"  modifier="quiet" class="forgot-password"> <a> قبلا ثبت نام کرده ام ! ورود به دمپخت  </a></ons-button>
        </div>

    </ons-page> 
</ons-template>
