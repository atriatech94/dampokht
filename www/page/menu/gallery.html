<ons-sliding-menu  main-page="page1.html" menu-page="menu.html" side="right" max-slide-distance="250px" var="menu"></ons-sliding-menu>
<ons-template id="menu.html" ><dir-link></dir-link></ons-template> 
<ons-template id="page1.html">
    <ons-toolbar modifier="material" class="inbox-interface">
        <div class="left">
            <ons-toolbar-button  ng-click="menu.toggleMenu()" modifier="material"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">گالری تصاویر</div>
        <div class="right">
            <ons-toolbar-button ng-click="go('/food/'+food_id+'/'+branch_id)" modifier="material"><ons-icon icon="ion-arrow-left-c"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div style="padding-top:0px;" class="food">
            <ons-page modifier="shop-details">

                <div class="card">
                    <img ng-src="{{ base_img + food[0].picname }}">
                    <div class="card-name">{{ food[0].name }}</div>
                    <div class="card-desc" ng-if = "food[0].special == 1">پیشنهاد ویژه دمپخت</div>
                </div>
                <gallery-dir>
                    <div id="lightgallery" class="gallery-list" style="margin-top:1px;" >
                        <a lightgallery ng-repeat="item in food_gallery"   ng-href="{{ base_img + item.picname }}"><img ng-src="{{ base_imgx + item.picname }}"></a>
                    </div>
                </gallery-dir>

            </ons-page>

        </div>
</ons-template>
<style>
.gallery-list{
    line-height: 0px;
  -webkit-column-count: 5;
  -webkit-column-gap:   0px;
  -moz-column-count:    5;
  -moz-column-gap:      0px;
  column-count:         5;
  column-gap:           0px;  
}
.gallery-list a {
  /* Just in case there are inline attributes */
    width: 100% !important;
    display: block;
    background-color: #000;
    border:1px solid #000;
    height: auto !important;
    box-sizing: border-box;
}
.gallery-list a img{
    display: block;
    width: 100%;
}
@media (max-width: 1200px) {
    .gallery-list {
        -moz-column-count:    5;
        -webkit-column-count: 5;
        column-count:         5;
    }
}
@media (max-width: 1000px) {
  .gallery-list{
  -moz-column-count:    5;
  -webkit-column-count: 5;
  column-count:         5;
  }
}
@media (max-width: 800px) {
  .gallery-list {
  -moz-column-count:    4;
  -webkit-column-count: 4;
  column-count:         4;
  }
}
@media (max-width: 400px) {
  .gallery-list {
  -moz-column-count:    3;
  -webkit-column-count: 3;
  column-count:         3;
  }
}
 
</style>
