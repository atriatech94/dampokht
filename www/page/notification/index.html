<ons-sliding-menu  main-page="page1.html" menu-page="menu.html" side="right" max-slide-distance="250px" var="menu"></ons-sliding-menu>
<ons-template id="menu.html" ><dir-link></dir-link></ons-template>
<ons-template id="page1.html">
    <ons-toolbar modifier="material" class="inbox-interface">
        <div class="left">
            
            <ons-toolbar-button  ng-click="menu.toggleMenu()" modifier="material"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">لیست اعلان های من</div>
        <div class="right">
          <ons-toolbar-button ng-click="refresh()" modifier="material"><ons-icon icon="ion-android-sync"></ons-icon></ons-toolbar-button>
          <ons-toolbar-button ng-click="go('/myprofile/')" modifier="material"><ons-icon icon="ion-arrow-left-c"></ons-icon></ons-toolbar-button>  
        </div>
    </ons-toolbar> 
    <ons-page class="setting">
        <div class="branches">
            <ons-list-item modifier="" class="list-item-container branches_one notif"  ng-repeat="notice in messages" >
                <ons-row>
                    <ons-col>
                        <div class="title"> <ons-icon  icon="fa-bell" size="16px"></ons-icon>{{notice.title}}</div>
                        <div class="desc">{{notice.message}}</div>
                        <div class="date">{{notice.date}}</div>
                    </ons-col>
                </ons-row>
            </ons-list-item>
            <ons-button ng-show="loaded" ng-click="load_more()" modifier="large--quiet">بیشتر</ons-button>
        </div>
    </ons-page>
</ons-template>
