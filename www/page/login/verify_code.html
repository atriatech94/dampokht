<ons-sliding-menu  main-page="page1.html" menu-page="menu.html" side="right" max-slide-distance="250px" var="menu"></ons-sliding-menu>
<ons-template id="menu.html" ><dir-link></dir-link></ons-template>
<ons-template id="page1.html">
    <ons-toolbar modifier="material" class="inbox-interface">
        <div class="left">
            <ons-toolbar-button  ng-click="menu.toggleMenu()" modifier="material"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">تغییر کلمه عبور</div>
        <div class="right">
            <ons-toolbar-button ng-click="go('/forget_pass')" modifier="material"><ons-icon icon="ion-arrow-left-c"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-page>
        <div class="login_form">
            <p>کد بازیابی ارسال شده به تلفن همراه یا ایمیل خود را وارد کنید و رمز عبور خود را تغییر دهید</p>
             <br>
            <p>ارسال کد ممکن است چند دقیقه طول بکشد</p>
            <div class="form-row" style="direction:rtl;"><ons-input  id="username" type="number" placeholder="کد بازیابی" modifier="underbar" style="width:100%" float></ons-input></div>
            <div class="form-row"><ons-input  id="password" type="password" placeholder="رمز عبور جدید" modifier="underbar"  style="width:100%" float></ons-input></div>
            <div class="form-row"><ons-input  id="confpassword" type="password" placeholder="تکرار رمز عبور جدید" modifier="underbar"  style="width:100%" float></ons-input></div>
            <br>
            <ons-button ng-click="submit()" modifier="material">تغییر کلمه عبور</ons-button>
            <br><br>
         </div>

    </ons-page>
</ons-template>
