<dir-tabbar></dir-tabbar>
<ons-page>
    <ons-toolbar>
        <div class="center">ورود  به حساب کاربری دمپخت</div>
        <div class="left" ng-click="hback();" ><ons-back-button></ons-back-button></div>
    </ons-toolbar>

    <div class="login-form">
        <form>
             <div class="progress-bar progress-bar--indeterminate" style="display:none;" id="loading"></div>
          <input type="text" ng-model="user"   class="text-input--underbar" placeholder="تلفن همراه یا ایمیل" >
          <input type="password" ng-model="password" class="text-input--underbar" placeholder="رمز عبور" >
          <br><br>
          <ons-button ng-click="submit()"  modifier="large" class="login-button">ورود</ons-button>
        </form>   
          <br><br>
          <ons-button modifier="quiet" ng-click="go('/forget_pass')" class="forgot-password"> رمز عبور خود را فراموش کرده ام ! </ons-button>
          <ons-button modifier="quiet" ng-click="go('/register')" class="forgot-password">  عضویت در دمپخت  </ons-button>
    </div>
    
</ons-page>
