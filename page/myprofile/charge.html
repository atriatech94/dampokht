<ons-sliding-menu  main-page="page1.html" menu-page="menu.html" side="right" max-slide-distance="250px" var="menu"></ons-sliding-menu>
<ons-template id="menu.html" ><dir-link></dir-link></ons-template>
<ons-template id="page1.html">
    <ons-toolbar modifier="material" class="inbox-interface">
        <div class="left">
            <ons-toolbar-button  ng-click="menu.toggleMenu()" modifier="material"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">شارژ حساب کاربری</div>
        <div class="right">
           <ons-toolbar-button ng-click="go('/myprofile')" modifier="material"><ons-icon icon="ion-arrow-left-c"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-page> 
        <ons-list>
            <div class="container charje">
                <ons-list-header style="margin-bottom: 10px;" class="rtl f18 p10"> افزایش اعتبار </ons-list-header>
                <div class="charje_money">
                    <label><input id="user_price" type="number" name="cust" placeholder="مبلغ به تومان"> </label>
                    <label><ons-button ng-click="submit()" modifier="material" class="button--large--cta"> افزایش اعتبار </ons-button></label>
                </div>
                <ons-list-header style="margin-top: 10px;" class="rtl f18 p10"> خرید بسته های افزایش اعتبار </ons-list-header>
                <div class="charje_pakage">
                    <ons-list-item modifier="material"  ng-repeat="pack in charj" ng-click="buy( pack.id)">
                        <ons-icon icon="ion-card" size="20px"></ons-icon>
                         مبلغ {{ pack.price | currency : '' : 0   }} تومان 
                        <span class="list-item-note lucent">{{ pack.gift_price | currency : '' : 0   }} تومان هدیه</span>
                    </ons-list-item>
                </div>
            </div>
        </ons-list>
    </ons-page>
</ons-template>
