<ons-sliding-menu  main-page="page1.html" menu-page="menu.html" side="right" max-slide-distance="250px" var="menu"></ons-sliding-menu>
<ons-template id="menu.html" ><dir-link></dir-link></ons-template>
<ons-template id="page1.html">
    <ons-toolbar modifier="material" class="inbox-interface">
        <div class="left">
            <ons-toolbar-button  ng-click="menu.toggleMenu()" modifier="material"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">تغییر کلمه عبور</div>
        <div class="right">
            <ons-toolbar-button ng-click="go('/myprofile/setting')" modifier="material"><ons-icon icon="ion-arrow-left-c"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-page>
        <div class="formarea change_info">
            <div class="form-row rtl"><ons-input type="password" id="current_pass"  class="width-full rtl"  placeholder="کلمه ی عبور فعلی"   modifier="underbar" float></ons-input></div>           
            <div class="form-row"> <ons-input type="password" id="new_pass" class="width-full rtl" placeholder="کلمه ی عبور جدید"  modifier="underbar" float></ons-input> </div>
            <div class="form-row"> <ons-input type="password" id="new_conf_pass"  class="width-full rtl"  placeholder="تکرار کلمه ی عبور جدید"  modifier="underbar" float></ons-input></div>
            <div class="vspc form-row"> <ons-button ng-click="submit()" modifier="material">تغییر کلمه ی عبور</ons-button></div>
        </div>
    </ons-page>
</ons-template>
